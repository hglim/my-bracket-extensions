{{#workspace}}
<tr id="{{_id}}" data-type="workspace">
    <td class="row-name">
        {{_name}}
    </td>
    <td class="row-description">
        {{_description}}
    </td>
    <td class="row-actions">
        <button class="btn btn-mini button-modify" >Modify</button>
        <button class="btn btn-mini button-remove" >Remove</button>
    </td>
</tr>
{{/workspace}}
